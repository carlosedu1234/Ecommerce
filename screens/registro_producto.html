<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../base/body.css" />
    <link rel="stylesheet" href="../base/reset.css" />
    <link rel="stylesheet" href="../css/componentes/botones.css" />
    <link rel="stylesheet" href="../css/rodapie.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/login/login.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/producto/registro.css">

    
    <title>Registro Producto</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <div class="header-conteiner">
        <div class="header__titulo_conteiner">
          <div class="header__img___conteiner">
            <a href="../index.html"><img src="../img/logoEcomerce.png" alt="Logo.png" /></a>
          </div>
          <h2 class="header__titulo">
            <span class="color-first-four">Alura</span>Geek
          </h2>
          <input
            class="header__buscador"
            type="text"
            id="search-input"
            placeholder="¿Qué deseas buscar?..."
            oninput="searchItems()"
          />
          <ul id="search-results"></ul>
         
        </div>
        <a class="header__login header__login__volver" href="../index.html">Volver a inicio</a>
      </div>
    </header>

    <!--Registro Producto-->
   <main class="fondo-login">

    <div class="producto-conteiner">
        <form class="producto-conteiner-producto" data-form>
            <label for="nombre" >Nombre: </label>
            <input name="nombre" type="text" placeholder="Nombre" data-nombre>
            <label for="descripcion">Descripcion</label>
            <textarea  name="descripcion" data-descripcion placeholder="Descripcion Producto"></textarea>
            <label for="precio">Precio</label>
            <input id="precio" name="precio" type="text" placeholder="Precio" required data-precio>
            <div class="conteiner-imagen"><img src="../img/imagenprueba.jpg" alt="imagen-producto.png" data-imagen></div>
            <label for="imagen">Imagen-Producto</label>
            <input type="file" id="imagen-producto" data-loadImagen> 
            <button type="submit" class="boton-uno boton-producto">Carga Producto</button>
        </form>
    </div>
   </main>

    <!-- Informacion -->
    <section class="fondo-rodapie">
      <div class="rodapie-container">
        <div class="rodapie-container__logo">
          <div class="header__img___conteiner">
            <img src="../img/logoEcomerce.png" alt="Logo.png" />
          </div>
          <h2 class="header__titulo">
            <span class="color-first-four">Alura</span>Geek
          </h2>
        </div>
        <div class="rodapie__container__enlaces">
          <a href="#">Quienes somos</a>
          <a href="#">Politica de privacidad</a>
          <a href="#">Programa de fidelidad</a>
          <a href="#">Nuestras Tiendas</a>
          <a href="#">Quiero ser franquiciado</a>
          <a href="#">Anuncie aqui</a>
        </div>
        <div>
          <form class="rodapie-contenedor-form">
            <label for="nombre">Habla con nosotros</label>
            <input type="text" name="nombre" placeholder="Nombre" required />
            <textarea
            class="producto__descripcion"
              name="comentario"
              rows="4"
              placeholder="Escribe tu mensaje"
            ></textarea>
            <a type="submit" class="boton-uno" href="#">Enviar Mensaje</a>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="contenerdor-footer"><p>&copy; 2023 Carlos Riaño</p></div>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.12.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script type="module" src="../controllers/MostrarImgController.js"></script>
  <script type="module" src="../controllers/ProductoController.js"></script>
</html>
